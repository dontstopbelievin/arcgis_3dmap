<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Карта Алматы в 3D</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <script src="https://js.arcgis.com/4.8/"></script>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" charset="utf-8"></script>
</head>

<body class="tundra">
    <div id="testing" style="width: 100%; height: 100%; margin: 0;">
        <div id="map">
          <div id="my_search_button"></div>
          <div id="my_search_panel" class="card">
            <div id="my_search_panelheader" class="card-header">
              Поиск
            </div>
            <div id="my_lsearch_body" class="card-body">
              <div id="search_content"></div>
            </div>
          </div>

          <div id="basemap"></div>
          <div id="my_basemap_panel" class="card">
            <div id="my_basemap_panelheader" class="card-header">
              Базовые карты
            </div>
            <div id="my_basemap_body" class="card-body">
              <div id="my_basemap_content"></div>
            </div>
          </div>

          <span id="info"></span>
          <div id="HomeButton"></div>
          <div id="fullscreen_button"></div>

          <div id="layers_button"></div>
          <div id="my_layers_panel" class="card">
            <div id="my_layers_panelheader" class="card-header">
              Список слоев
            </div>
            <div id="my_layers_body" class="card-body">
              <div class="btn-group btn-group-sm text-center" style="width:100%;padding-bottom:5px">
                <button type="button" id="lay_button" class="btn btn-primary" style="margin-left:auto">Слои</button>
                <button type="button" id="leg_button" class="btn btn-primary" style="margin-right:auto">Описание</button>
              </div>
              <div id="layerList"></div>
              <div id="legendList" style="display:none"></div>
            </div>
          </div>

          <div id="measurement_button"></div>
          <div id="my_measurement_panel" class="card">
            <div id="my_measurement_panelheader" class="card-header">
              Измерения
            </div>
            <div id="my_measurement_body" class="card-body">
              <button class="action-button esri-icon-minus" id="distanceButton" type="button"
                title="Measure distance between two points"></button>
              <button class="action-button esri-icon-polygon" id="areaButton" type="button"
                title="Measure area"></button>
            </div>
          </div>
          <div id="main_loading">
            <div id="loading"></div>
          </div>
      </div>
    </div>
</body>
</html>
